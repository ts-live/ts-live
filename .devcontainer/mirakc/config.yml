server:
  addrs:
    - http: 0.0.0.0:40772

epg:
  cache-dir: /var/lib/mirakc/epg

channels:
  - name: ダミー1
    type: GR
    channel: 1
  - name: ダミー2
    type: GR
    channel: 2
  - name: ダミー3
    type: GR
    channel: 3

tuners:
  - name: ダミー1
    types:
      - GR
    command:
      tsp
        -I file /data/{{{channel}}}.ts
        -P filter -n --pid 0x500-0xfff
        -P continuity --fix
        -P sdt --original-network-id 0x00{{{channel}}}
        -P timeref --eit --start system
        -P svrename --japan --name ダミー{{{channel}}}
        -P regulate --bitrate 13500000 --packet-burst 32


jobs:
  update-schedules:
    disabled: true
